<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check whether given number is positive or negative</title>
    <script>
        function check()
        {
            var x;
            x=parseInt(document.getElementById("num").value);
            if(x>=0)
            {
                window.alert("The given number is positive");
            }
            else
            {
                window.alert("The given number is negative ");

            }
        }
    </script>
</head>
<body>
    <h1>positive or negative number</h1>
    Enter number:<input type="text" id="x"><br>
    <button type="button" onclick="check()">click here</button>
</body>
</html>
